<div [ngClass]="{disNone: !opend}" class="nav-container">
  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer class="example-sidenav" mode="side" position="end">
      <div class="close" (click)="drawer.toggle(); opend=!opend">
      <mat-icon>close</mat-icon>
      </div>
      <p>Your Polls:</p>
      <mat-card *ngFor="let item of PollsList.data" (click)="routeTo(item.rId, item.cId)" >{{item.titel}}</mat-card>

    <button mat-raised-button color="primary" (click)="createClicked()">
      + Create
    </button>
    </mat-sidenav>
  </mat-sidenav-container>
</div>

<div class="nav-button" (click)="drawer.toggle(); opend=!opend">
  <mat-icon class="menu">menu</mat-icon>
</div>
